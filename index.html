        <script>
            $("#family").blur(function () {
                if ($('#family').val() == "") {
                    $("#family").css("border", "0.5px solid #FF0000");
                }
                else {
                    $("#family").css("border", "0.5px solid #00FF00");
                }
            });
        </script>
        <script>
            function submit() {
                var pfamily = document.createElement("P");
                var family = document.createTextNode(document.getElementById("family").value);
                var pname = document.createElement("P");
                var name = document.createTextNode(document.getElementById("name").value);
                var pemail = document.createElement("P");
                var email = document.createTextNode(document.getElementById("email").value);
                var ppasswd = document.createElement("P");
                var passwd = document.createTextNode(document.getElementById("psswd").value);
                var pdob = document.createElement("P");
                var dob = document.createTextNode(document.getElementById("day").value);
                var pmob = document.createElement("P");
                var mob = document.createTextNode(document.getElementById("month").value);
                var pyob = document.createElement("P");
                var yob = document.createTextNode(document.getElementById("year").value);
                var count = 0;
                count += 1;
                document.getElementById("count").innerHTML = count;
                pfamily.appendChild(family);
                document.getElementById("account").appendChild(pfamily);
                pname.appendChild(name);
                document.getElementById("account").appendChild(pname);
                pemail.appendChild(email);
                document.getElementById("account").appendChild(pemail);
                ppasswd.appendChild(passwd);
                document.getElementById("account").appendChild(ppasswd);
                pdob.appendChild(dob);
                document.getElementById("account").appendChild(pdob);
                pmob.appendChild(mob);
                document.getElementById("account").appendChild(pmob);
                pyob.appendChild(yob);
                document.getElementById("account").appendChild(pyob);
            }
        </script>
        <script>
            $(document).ready(function () {
                $("#music").get(0).play();
